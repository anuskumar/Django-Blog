{% extends 'blog/base.html' %}

{% block content %}

				{% if post %}
				<div class="blog-post">
					<h2 class="blog-post-title"><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
					<p class="blog-post-meta">{{ post.status|capfirst }} : {{ post.publish|date:"jS F, Y h:i:s A" }} by <a href="#">{{ post.author|capfirst }}</a></p>

					<p>{{ post.body }}</p>
				</div><!-- /.blog-post -->
				{% endif %}

{% endblock %}
