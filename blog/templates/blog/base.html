{% load static %}
<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
	<meta name="generator" content="Jekyll v4.1.1">
	<title>Blog Template Â· Bootstrap</title>

	<!-- Bootstrap core CSS -->
	<link href="{% static 'bootstrap-4.5.2/css/bootstrap.min.css' %}" rel="stylesheet">

	<style>
		.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}

		@media (min-width: 768px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}
	</style>
	<!-- Custom styles for this template -->
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
	<!-- Custom styles for this template -->
	<link href="{% static 'blog/blog.css' %}" rel="stylesheet">
</head>
<body>
	<div class="container">
		<header class="blog-header py-3">
			<div class="row flex-nowrap justify-content-between align-items-center">
				<div class="col-4 text-center offset-4">
					<a class="blog-header-logo text-dark" href="{% url 'blog:post_list' %}">Blog</a>
				</div>
				<div class="col-4 d-flex justify-content-end align-items-center">
					<a class="btn btn-sm btn-outline-primary mr-2" href="#">Login</a>
					<a class="btn btn-sm btn-outline-secondary" href="#">Sign up</a>
				</div>
			</div>
		</header>
	</div>

	<main role="main" class="container min-vh-100">
		<div class="row">
			<div class="col blog-main">
				{% block content %}
				{% endblock %}
			</div><!-- /.blog-main -->
		</div><!-- /.row -->

	</main><!-- /.container -->

	<footer class="blog-footer">
		<p>Blog @ 2020</p>
		<p>
			<a href="#">Back to top</a>
		</p>
	</footer>

	<!-- Scripts -->
	<script type="text/javascript" src="{% static 'jquery-3.5.1/jquery-3.5.1.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'bootstrap-4.5.2/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
